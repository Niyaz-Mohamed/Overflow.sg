<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>

    <!-- Libraries or stylesheets-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/479e7d047b.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("load", () => {
        var now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());

        /* remove second/millisecond if needed - credit ref. https://stackoverflow.com/questions/24468518/html5-input-datetime-local-default-value-of-today-and-current-time#comment112871765_60884408 */
        now.setMilliseconds(null);
        now.setSeconds(null);

        document.getElementById("cal").value = now.toISOString().slice(0, -1);
      });
    </script>
  </head>
  <body>
    <aside class="sidebar">
      <!-- <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Website Logo"
      /> -->
      <!--Controls for map-->
      <div class="controls">
        <!--Prediction Time-->
        <div class="control-group">
          <label for="prediction-time">Prediction Time</label>
          <div class="prediction-time">
            <div class="bar inactivebar" data-time="0.5">0.5h</div>
            <div class="bar activebar" data-time="1">1h</div>
            <div class="bar inactivebar" data-time="2">2h</div>
          </div>
        </div>
        <!--Datetime selector-->
        <div class="control-group">
          <label for="datetime">Date & Time</label>
          <div class="datetime-selector">
            <input type="datetime-local" id="cal" name="datetime" />
          </div>
        </div>
      </div>
    </aside>
    <div class="map-container">
      <!-- Leaflet map will go here -->
    </div>
  </body>
</html>
